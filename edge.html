    <script type="text/javascript">

var w = 1024,
    h = 768,
    rx = w / 2,
    ry = h / 2,
    m0,
    rotate = 0;

var loffset=0,
	noffset=0,
	skipnets = ["12"],
	skipsubnets = ["709","710"];

var splines = [];

var cluster = d3.layout.cluster()
	.linkoffset(loffset)
    .size([360, ry - 120])
    .sort(function(a, b) { return d3.ascending(a.net, b.net); });

var bundle = d3.layout.bundle();

var line = d3.svg.line.radial()
    .interpolate("bundle")
    .tension(.85)
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

// Chrome 15 bug: <http://code.google.com/p/chromium/issues/detail?id=98951>
var div = d3.select("body").insert("div", "h2")
    .style("top", "50px")
    .style("left", "0px")
    .style("width", w + "px")
    .style("height", w + "px")
    .style("position", "absolute")
    .style("-webkit-backface-visibility", "hidden");

var svg = div.append("svg:svg")
    .attr("width", w)
    .attr("height", w)
  .append("svg:g")
    .attr("transform", "translate(" + rx + "," + rx + ")");

svg.append("svg:path")
    .attr("class", "arc")
    .attr("d", d3.svg.arc().outerRadius(ry - 120).innerRadius(0).startAngle(0).endAngle(2 * Math.PI));
    //.on("mousedown", mousedown);

function updateData() {
	componentnum = '';
	var radios = document.getElementsByName('component');
	for (var i = 0, length = radios.length; i < length; i++) {
		if (radios[i].checked) {
			componentnum = radios[i].value;
			break;
		}
	}
	filename = "VoxelwiseDMN_NoAugment/Comp" + componentnum + "_1_4_7.json";
	document.getElementsByName('componentnum')[0].innerHTML = "Component " + componentnum;
	//window.alert(filename);
	svg.selectAll("path.link").remove();
	svg.selectAll("g.node").remove();
	
	d3.json(filename, function(classes) {
	  var nodes = cluster.nodes(packages.root(classes,skipnets,skipsubnets)),
		  links = packages.imports(nodes),
		  splines = bundle(links);

	  var path = svg.selectAll("path.link")
		  .data(links)
		.enter().append("svg:path")
		  .attr("class", function(d) { return "link source-" + d.source.key + " target-" + d.target.key + " color-" + d.color + " sourcesubnet-" + d.sourcesubnet + " targetsubnet-" + d.targetsubnet; })
		  .attr("d", function(d, i) { return line(splines[i].filter(function(n) { return n.name!=="";})); });

	  var nodes = svg.selectAll("g.node")
		  .data(nodes.filter(function(n) { return !n.children; }))
		  //.data(nodes.filter(function(n) { return 1; }))
		.enter().append("svg:g")
		  .attr("class", "node")
		  .attr("id", function(d) { return "node-" + d.key; })
		  .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + Math.floor(d.y + (noffset*d.net)) + ")"; });
		  
		  nodes
	   .append("svg:circle")
	      .attr("r",5)
	      .attr("fill",function(d) { return d.color;})
			.on("mouseover", mouseover)
	        .on("mouseout", mouseout);
		  
		  nodes
	   .append("svg:text")
		  .attr("dx", function(d) { return d.x < 180 ? 8 : -8; })
		  .attr("dy", ".31em")
		  .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
		  .attr("transform", function(d) { return d.x < 180 ? null : "rotate(180)"; })
		  .attr("font-size",16)
		  .text(function(d) { return d.subnetstring; })
		 .attr("fill",function(d) { return d.color; })


	  d3.select("input[type=range]").on("change", function() {
		line.tension(this.value / 100);
		path.attr("d", function(d, i) { return line(splines[i].filter(function(n) { return (n.name!=="");})); });
	  });
	});
}

function mouse(e) {
  return [e.pageX - rx, e.pageY - ry];

function mouseover(d) {

  svg.selectAll("path.link")
	.classed("fade",true);

  svg.selectAll("path.link.targetsubnet-" + d.subnet)
      .classed("target", true);
      //.each(updateNodes("source", true));

  svg.selectAll("path.link.sourcesubnet-" + d.subnet)
      .classed("source", true);
      //.each(updateNodes("target", true));
}

function mouseout(d) {
  svg.selectAll("path.link")
	.classed("fade",false);

  svg.selectAll("path.link.sourcesubnet-" + d.subnet)
      .classed("source", false);
      //.each(updateNodes("target", false));

  svg.selectAll("path.link.targetsubnet-" + d.subnet)
      .classed("target", false);
      //.each(updateNodes("source", false));
}

function updateNodes(name, value) {
  return function(d) {
    if (value) this.parentNode.appendChild(this);
    svg.select("#node-" + d[name].key).classed(name, value);
  };
}

function cross(a, b) {
  return a[0] * b[1] - a[1] * b[0];
}

function dot(a, b) {
  return a[0] * b[0] + a[1] * b[1];
}
